<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie empresas-Login</title>
    <link rel="stylesheet" href="../../styles/texts.css">
    <link rel="stylesheet" href="../../styles/inputs.css">
    <link rel="stylesheet" href="../../styles/displays.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body class="body">
    <div class="border_full">
        <header class="header container flex_row justify_between align_center">
            <div class="header_div-1 flex_row align_center">
                <div class="header_img"></div>
                <h2 class="header_title">Kenzie Empresas</h2>
            </div>
            <div class="header_div-2">
                <button class="header_mobile_btn"><img src="../../assets/img/Vector.svg" alt=""></button>
                <div class="flex_row header_div_desktop">
                    <button class="dropdown_btn-1">Login</button>
                    <button class="dropdown_btn-2">Cadastro</button>
                </div>
            </div>
        </header>
    </div>
    <main class="main flex_col align_center">
        <section class="section-1 flex_col">
            <div class="main_div-1">
                <h2 class="main_title">Cadastre-se</h2>
            </div>
            <form class="register_form flex_col">
                <label hidden for="nome"></label>
                <input class="input_login" placeholder="Seu nome" type="email" name="nome">
                <label hidden for="email"></label>
                <input class="input_login" placeholder="Seu e-mail" type="email" name="email">
                <label hidden for="password"></label>
                <input class="input_login" placeholder="Sua senha" type="password" name="password">
                <select class="form_select" name="" id="">
                    <option hidden class="options" value="">Nível profissional</option>
                    <option class="options" value="">Estágio</option>
                    <option class="options" value="">Júnior</option>
                    <option class="options" value="">Pleno</option>
                    <option class="options" value="">Sênior</option>
                </select>
                <button class="form_login_btn" type="submit">Cadastre-se</button>
            </form>
            <div class="main_div-2">
                <button class="main_btn">Retornar</button>
            </div>
        </section>
    </main>
</body>
</html>
